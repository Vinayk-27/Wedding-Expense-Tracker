<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Expenses Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Wedding Expenses Tracker</h1>

  <form onsubmit="addItem(); return false;">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" required>
    <label for="advance-payment">Advance Payment:</label>
    <input type="number" id="advance-payment" required>
    <label for="total-payment">Total Payment:</label>
    <input type="number" id="total-payment" required>
    <button type="submit">Add Item</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Advance Payment</th>
        <th>Total Payment</th>
        <th>Payment Left</th>
      </tr>
    </thead>
    <tbody id="expense-table-body">
      <!-- Rows will be dynamically added here -->
    </tbody>
  </table>

  <div id="grand-total"></div>
</body>
</html>
